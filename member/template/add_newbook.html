{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'new.css' %}">
</head>

<body>
    <nav class="navbar navbar-white bg-white">
        <a class="navbar-brand" href="#">
          <img src="{% static 'add.png' %}" width="40" height="40" class="d-inline-block align-top" alt="">
          Add Nw Book
        </a>
      </nav>
<form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <br><br>
        <input type="text" name="bookname" id="bookname" placeholder="Enter bookname "><br><br>
        <input type="text" name="description" id="" placeholder="Add book description"><br><br>
        <input type="text" name="price" id="price" placeholder="Enter the price "><br><br>
        <input type="text" name="available" id="available" placeholder="available or not"><br><br>
        <input type="file" name="image" id="image"><br><br>
       
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        <input type="submit" name="submit"  id="submit"> 
    
</form>
</body>
</html>
