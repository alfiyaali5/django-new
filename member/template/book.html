{% load static %}
<html>
<head>
    <style>
        * {
          box-sizing: border-box;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        .column {
          float: left;
          width: 50%;
          padding: 30px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'book.css' %}">
</head>
<body>

    <!-- <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Online Book Store</span>
    </nav>
     -->

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="{% static 'book.jpeg' %}" width="40" height="40" class="d-inline-block align-top" alt="">
      Online Book Store
    </a>
  </nav>

  <h1 aria-flowto="dAiS6JXm" >BOOKS</h1>

  <div class="row">
    <div class="column">
      <img src="{% static 'kamil.jpeg' %}" alt="kamil" width="200" height="300">
    
      <img src="{% static 'nancy.jpeg' %}" alt="nancy"width="200" height="300">
    
      <img src="{% static 'jan.jpeg' %}" alt="jan" width="200" height="300">
   
      <img src="{% static 'adventure.jpeg' %}" alt="adventure" width="200" height="300">
      
      <img src="{% static 'don.jpeg' %}" alt="don" width="200" height="300">

      <img src="{% static 'tale.jpeg' %}" alt="tale" width="200" height="300">
    </div>
  </div>


    <ul>
     {% for x in book_list %}
     <li><i><a style="font-weight:bold" href="detail/{{x.id}}">{{x.bookname}}</a></i></li><br>
     {% endfor %}
    </ul> 
    
</body>
</html>
